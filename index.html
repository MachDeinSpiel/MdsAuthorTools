<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>FinitStateMashine for MachDeinSpiel</title>

		<!-- CSS HIER EINBINDEN -->
		 <link rel="stylesheet" type="text/css" href="css/its-all-about-styles.css"/>
		 <link rel="stylesheet" type="text/css" href="css/fsm-style.css"/>
		 <link rel="stylesheet" type="text/css" href="css/upper-menu-style.css"/>
		 <link rel="stylesheet" type="text/css" href="css/side-tool-bar.css"/>
		 <link rel="stylesheet" type="text/css" href="css/fsm-states-style.css"/>
		 <link rel="stylesheet" type="text/css" href="css/fsm-popup-style.css"/>
		 <link rel="stylesheet" type="text/css" href="css/fsm-link-style.css"/>


	</head>
	<body>
		<div id="fsm-wrapper">
			<div id="upper-menu-bar" class="open">
				<!-- Some nice funktions here. maybe such as: Save As, Load (As?), Toggle Chat etc.  -->
			</div>
			<div id="fsm-tool">
				<div id="side-tool-bar" class="fsm-tools">
					<!-- Alle the tools we need for creating fsm's are placed here. Maybe drag'n'drop elemts? -->
					<div id="tool-multiselect" class="toolbar-item"></div>
					<div id="tool-newbox" class="toolbar-item"></div>
					<div id="tool-link" class="toolbar-item"></div>
					<div id="tool-move-box" class="toolbar-item"></div>
					<div id="tool-move-canvas" class="toolbar-item"></div>
				</div>
				<div id="workspace">
					<div id="states">
					<!-- All statedivs are in here. -->
					</div>
					<canvas id="canvas">	
					 	Your Browser does not work with HTML5 CANVAS! :(	
					</canvas>	
					<div id="workspace-popup"></div>
					<div id="workspace-popup-content">
						<div id="workspace-popup-title"></div>
						<div id="workspace-popup-content-newstate"><!-- Wird nacher umgeschaltet -->
							<input id="workspace-popup-content-newstate-input-title" class="popup-input-big" type="text" placeholder="Zustandsname" /> 
							<div id="workspace-popup-content-newstate-inaction-container" class="popup-container" style="height:64px">
								<div id="workspace-popup-content-newstate-inaction-title" class="popup-container-title">Eingangsaktionen</div>
								<div id="workspace-popup-content-newstate-inaction-action-wrapper" class="popup-action-wrapper"></div>
								<div id="workspace-popup-content-newstate-inaction-action-new-wrapper" class="popup-new-action">
									<select id="workspace-popup-content-newstate-inaction-action-new-type">
										<option>Vibriere</option>
										<option>Zeige Karte</option>
										<option>Spiele Audio</option>
										<option>Sende Nachricht an Spieler</option>
									</select>
									<input type="button"  id="workspace-popup-content-newstate-inaction-action-new-button" class="popup-button" value="+" />
								</div>
							</div>
							<div id="workspace-popup-content-newstate-outaction-container" class="popup-container" style="height:64px">
								<div id="workspace-popup-content-newstate-inaction-title" class="popup-container-title">Ausgangsaktionen</div>
								<div id="workspace-popup-content-newstate-outaction-action-wrapper" class="popup-action-wrapper"></div>
								<div id="workspace-popup-content-newstate-outaction-action-new-wrapper" class="popup-new-action">
									<select id="workspace-popup-content-newstate-outaction-action-new-type">
										<option>Vibriere</option>
										<option>Zeige Karte</option>
										<option>Spiele Audio</option>
										<option>Sende Nachricht an Spieler</option>
									</select>
									<input type="button"  id="workspace-popup-content-newstate-outaction-action-new-button" class="popup-button" value="+" />
								</div>
							</div>
						</div>
						<div id="workspace-popup-content-newlink">
							<div id="workspace-popup-content-newlink-from"></div>
							<select id="workspace-popup-content-newlink-type">
								<option>Spieler ist an Position</option>
								<option>Spieler trifft anderen Spieler</option>
								<option>Spieler gewinnt</option>
								<option>Wetter schl√§gt um</option>
							</select>
						</div>
						<div id="workspace-popup-content-editstate">
						</div>
						<div id="workspace-popup-content-editlink">
						</div>
						<input type="button" value="speichern" id="workspace-popup-save-button" class="popup-save" />
						<input type="button" value="abbrechen" id="workspace-popup-close-button" class="popup-close" />
					</div>
					<div id="workspace-bin"></div>
				</div>		
				<div id="bottom-information-bar" class="closed">
					<!-- Informations like: How many states, how many arrows, how many end/start points, views/hoursInWork? -->
				</div>
			</div>
		</div>
		<div id="chat" class="chat-closed">
			<!-- obviously for the chat! we should not work on this before fsm is running! just created it here! -->
		</div>
		<script type="text/javascript" src="js/domLoaded.js"></script>
		<script type="text/javascript" src="js/State.js"></script>
		<script type="text/javascript" src="js/StateManager.js"></script>
		<script type="text/javascript" src="js/Link.js"></script>
		<script type="text/javascript" src="js/dragdrop.js"></script>
		<script type="text/javascript" src="js/sideToolBar.js"></script>
		<script type="text/javascript" src="js/Array.js"></script>
		<script type="text/javascript" src="js/Object.js"></script>
		<script type="text/javascript" src="js/bin.js"></script>

		<!-- JAVASCRIPT HIER EINBINDEN -->
	</body>
</html>
